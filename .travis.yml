sudo: false
language: java
jdk: openjdk7
notifications:
  email: false
env:
  global:
  - TERM=dumb
install: ./gradlew setupCIWorkspace -S
script: ./gradlew build -S

cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.gradle'
before_cache:
    - rm -f $HOME/.gradle/caches/*/*.lock

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew curseforge -S
    on:
      all_branches: true
      repo: CyclopsMC/FluidConverters
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: bB1biR3q8ZgB9RrgHx1s5m6yYh1LcS59GL50CU21FjaJB6TZo6ox7pRRM1AN07xhU0LmOZ0XBGuwNF7fGwp0Xlx0YLq9200GqMnwN88HNeYCkhcbNtCqqZUQznFcRMpL/b51oO8LFVVSrSU1Rtlw+epGKuodZ3yutkjlA4mYhBs=
    on:
      all_branches: true
      repo: CyclopsMC/FluidConverters
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./gradlew uploadArchives -S
    on:
      all_branches: true
      repo: CyclopsMC/FluidConverters
      condition: "$TRAVIS_BRANCH =~ ^(master|release).*$"
